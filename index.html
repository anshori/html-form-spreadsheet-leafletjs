<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Coordinates Search">
    <meta name="author" content="unsorry">
    <link href="https://www.gstatic.com/script/apps_script_1x_24dp.png" rel="shortcut icon" type="image/png">
    <title>HTML Form - Spreadsheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet"
    href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.css">
    <link rel="stylesheet" href="gh-fork-ribbon.css">
    <style>
      #map {
        width: 100%;
        height: 450px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/anshori/html-form-spreadsheet-leafletjs">Fork me on GitHub</a>
      </div>
    </div>
    <div class="container mt-2 mb-2">
      <section class="content">
        <div class="row">
          <div class="col-12">
            <form name="submit-to-google-sheet">
              <div class="card shadow" id="datalokasiobjek">
                <div class="card-header">
                  <div class="alert alert-primary text-center">
                    <h2>HTML Form - Spreadsheet - LeafletJS</h2>Silahkan tambahkan data objek<hr>
                    <a href="map" class="btn btn-sm btn-primary" target="_blank"><i class="fas fa-map-marked-alt"></i> Peta</a> | <a href="https://docs.google.com/spreadsheets/d/1L5h8g84pbLW-hK6EF_eTACK5oH-t-KuW002nPTWOakk/edit?usp=sharing" class="btn btn-sm btn-primary" target="_blank"><i class="fas fa-table"></i> Spreadsheet</a> | <a href="#" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#infoModal"><i class="fas fa-info-circle"></i> Info</a>
                  </div>
                  <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                    Berhasil menyimpan data.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="nama"><strong>Nama Objek</strong></label>
                        <input type="text" class="form-control text-primary" id="nama" name="nama" placeholder="Nama objek" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="deskripsi"><strong>Deskripsi</strong></label>
                        <input type="text" class="form-control text-primary" id="deskripsi" name="deskripsi" placeholder="Deskripsi" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="latitude"><strong>Lintang</strong></label>
                        <input type="text" class="form-control text-primary" id="latitude" name="latitude" placeholder="Latitude" value="">
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="longitude"><strong>Bujur</strong></label>
                        <input type="text" class="form-control text-primary" id="longitude" name="longitude" placeholder="Longitude" value="">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label><strong>&nbsp;</strong></label><br>
                        <a href="#" type="button" class="btn btn-danger btn-block" id="mapbutton" onclick="mapCenter()"><i class="fas fa-search-location"></i> Cari</a>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="card p-1" id="mapcoordinate">
                    <div id="map"></div>              
                  </div>
                </div>
                <div class="card-footer text-right">
                  <button type="submit" class="btn btn-primary btn-simpan"><i class="fas fa-save"></i> Simpan</button>
                  <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header alert-info">
            <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fas fa-info-circle"></i> Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-sm">
              <tr>
                <td>Front end</td><td>:</td><td>HTML Form, Bootstrap, Fontawesome, LeafletJS</td>
              </tr>
              <tr>
                <td>Back end</td><td>:</td><td>Google Apps Script, Google Spreadsheet</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
